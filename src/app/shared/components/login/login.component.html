
<div>
  name: <input [(ngModel)]="user.name">
  <div *ngIf="userNotFound">user not found</div>
  <div *ngIf="userAlreadyExists">user already exists</div>
</div>

<div *ngIf="path === 'login'">
  <button (click)="login()">login</button><br>
  <a routerLink="/register">register</a>
</div>

<div *ngIf="path === 'register'">
  <button (click)="register()">register</button><br>
  <a routerLink="/login">login</a>
</div>
